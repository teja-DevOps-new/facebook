<!-- User Login Page -->

 <!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar ( header) --> 
 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" th:href="@{/}">RRS Restaurant</a>
   </div>
    <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
    
     <li class="nav-item"><a class="nav-link" href="registration">Register</a></li>
	<li class="nav-item"><a class="nav-link" href="login">Login</a></li>
	<li class="nav-item"><a class="nav-link" href="AdminLogin">Admin</a></li>
	
    </ul>
   </div>
  </div>
 </nav>
 
 <br>
 <br>
 <div class = "container">
  <div class = "row">
   <div class = "col-md-6 col-md-offset-3">
    
    <h1> User Login Page </h1>
    <form th:action="@{/loginCheck}" method="post">
    
    <p th:if="${error}" style="color: red" th:text="${error}"></p>
     
     <!-- error message -->
     <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid username or
       password.</div>
     </div>
    
     <!-- logout message  -->
     <div th:if="${param.logout}">
      <div class="alert alert-info">You have been logged out.</div>
     </div>
     
     <div class = "form-group">
      <label for ="email"> Email </label> :
      <input type="text" class = "form-control" id ="email" name = "email"
      placeholder="Enter Email ID" required autofocus="autofocus" >
     </div>
     
     <div class="form-group">
      <label for="password">Password</label>: <input type="password"
       id="password" name="password" class="form-control"
       placeholder="Enter Password" required autofocus="autofocus"  />
     </div>
     
     <div class="form-group">
      <div class="row">
       <div class="col-sm-6 col-sm-offset-3">
      
       <!--  <div class = "col-lg-3">
		<a th:href = "@{/loginCheck}" class = "btn btn-primary btn-sm mb-3"> Login</a>
		</div>-->
		<button type="submit">Login</button>
		
   </div>
      </div>
     </div>
    </form>
    <div class="form-group">
      <span>New user? <a href="/" th:href="@{/registration}">Register
        here</a></span>
    </div>
   </div>
  </div>
 </div>

</body>
</html>

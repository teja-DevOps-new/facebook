<!-- (Admin) Add Table -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Reservation Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">RRS Restaurant</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">

			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">	
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Add table </h1>
				<div class="card-body">
					<form th:action="@{/saveAdminTable}" th:object="${tableData}" method="POST">
						<div class="form-group">
							<label> Table Number </label>
							<input type="text" th:field="*{tableNumber}" class="form-control"
								placeholder="Enter the table Number" required autofocus="autofocus"/>
						</div>

						<div class="form-group">
							<label> Seating Capacity </label>
							<input type="text" th:field="*{seatingCapacity}" class="form-control"
								placeholder="Enter the seating capcity" required autofocus="autofocus"/>
						</div>


						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>

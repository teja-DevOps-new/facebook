<!-- Admin Table List -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Reservation Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">RRS Restaurant</a>
		    <div id="navbar" class="collapse navbar-collapse">
   				 <ul class="nav navbar-nav">
    
     
					<li class="nav-item"><a class="nav-link" href="AdminLogin">LogOut</a></li>
	
	
    			</ul>
   			</div>
		

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>


	</nav>

	<div class="container">
		<div class="row">
			<h1> Restaurant Tables</h1>
		</div>
		
		
		<div class="container">
			<p th:text="${reserveMsg}" class="alert alert-success"> reserve table as per the slot </p>
		</div>
		
		<div class="container">
			<p th:text="${errMsg}" class="alert alert-warning"> table can't be deleted...</p>
		</div>
		
		
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/add/table}" class="btn btn-primary btn-sm mb-3">Click here to Add table</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>

					<th> Table Number </th>
					<th> Seating Capacity </th>
					<th> UpComing Reservations </th>
					<th> Actions </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="table: ${tables}">
					<td th:text="${table.tableNumber}"></td>
					<td th:text="${table.seatingCapacity}"></td>
					<td th:text="${table.duration}"></td>
					<td>
						<a th:href="@{/edit/tables/{id}(id=${table.id})}" class="btn btn-primary"> Update  </a>

						<a th:href="@{/table/{id}(id=${table.id})}" class="btn btn-danger"> Delete </a>

					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>

</html>

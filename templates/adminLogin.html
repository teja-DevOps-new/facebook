<!-- Admin Login Page -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous"></head>
<body>
 
    
    
    <style type="text/css">
    body,td,th{
        color: #000000;
    }
    
    body{
        background-color: #F0F0F0;
    }
    
    .style1
    {
        font-family: arial;
        font-size: 14px;
        padding: 12px;
        line-height: 25px;
        border-radius: 4px;
        text-decoration: none;
        
    }
    
    .style2
    {
        font-family: arial;
        font-size: 17px;
        padding: 12px;
        line-height: 25px;
        border-radius: 4px;
        text-decoration: none;
        
    }
    
    
</style>

    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" th:href="@{/AdminLogin}">RRS Restaurant</a>
   </div>
    <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">

	<li class="nav-item"><a class="nav-link" href="AdminLogin">Login</a></li>
		 <li class="nav-item"><a class="nav-link" href="login">User</a></li>
	
    </ul>
   </div>
  </div>
 </nav>
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
        <div class="container">
            <table width="100%" height="100%" border="0" cellpadding="0" align="center">
            <tr>
                <td align="center" valign="middle">
                <table class="table-bordered" width="350" border="0" cellpadding="3"cellspacing="3" bgcolor="#ffffff">
        
                    <form th:action="@{/AdminloginCheck}" th:object="${user}" method="post">
              
                       <p th:if="${error}" style="color: red" th:text="${error}"></p>
                              <tr>
                                    <td height="25" colspan="2" align="left" valign="middle" bgcolor="#ffffff" class="style2">
                                        <div align="center">
                                            <strong>Admin Login</strong>
                                        </div>
                                        
                                    </td>
                                </tr>

                        <tr>
                            <td>Username</td>
                            <td>
                             
                                <input type="text" th:field="*{username}" name="username" class="form-control" required autofocus="autofocus" />
                                
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" th:field="*{password}" name="password" class="form-control" required autofocus="autofocus"/></td>
                        </tr>
                        <tr>
                        <td colspan="2"><button type="submit" class="btn btn-info" align="center">Login</button> </td>
                        </tr>
                    
                </form>
       </table>  
         </td>   
         </tr>  
      </table> 
     </div>  

</body>
</html>
